<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Quick Credit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/sign-up.css" />
</head>

<body id="landing">
    <section class="hero">
        <section class="row">
            <div class="mx-auto">
                <div class="tx-c my-1">
                        <a href="index.html">
                                <img src="./img/deal.svg" class="img-logo" alt="">
                        </a>
                </div>
                <div class="form-content shadow-1 auto">
                    <form action="">
                        <col-12>
                        <div class="form-header ">
                            <h2 class="text-center m-0"> Sign up</h2>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <label for="fname">First Name <span class="required">*</span></label>
                                <input type="text" id="firstName" name="fname" placeholder="">
                            </div>
                            <div class="col-6">
                                <label for="lname">Last Name<span class="required">*</span></label>
                                <input type="text" id="lastName" name="lname" placeholder="">
                            </div>
                        </div>
                      
                    <label for="email">Email address<span class="required">*</span></label>
                        <input type="email" id="email" placeholder="">
                        <label for="password">Password<span class="required">*</span></label>
                        <input type="password" name="password" id="password" placeholder="">
                         <label for="confirmPassword">Confirm password<span class="required">*</span></label>
                        <input type="password" name="confirmPassword" id="comfirmPassword" placeholder="">
                        <span class="forgot"><a href="sign-in.html">Already have an account?</a></span>
                        <span class="my-1" id="error-message"></span>
                        <button class="primary-btn" type="button" onclick="submitForm()">
                            SUBMIT
                        </button>
                        </div>
                    </form>
                   
                </div>

            </div>
            </div>
        </section>
    </section>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/sign-up.js"></script>
</body>

</html>
